- name: Install unattended-upgrades
  apt:
    name: unattended-upgrades
    state: present
    update_cache: yes

- name: Enable automatic security updates
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
    owner: root
    group: root
    mode: '0644'

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present

- name: Check if fail2ban is active
  shell: service fail2ban status | grep "active (running)"
  register: fail2ban_status
  changed_when: false
  ignore_errors: true

- name: Start fail2ban only if not active
  service:
    name: fail2ban
    state: started
    enabled: true
  when: fail2ban_status.rc != 0

